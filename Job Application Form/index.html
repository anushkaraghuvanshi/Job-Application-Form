<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
          <h1>Job Application <SPAN class="des">(Web)</SPAN></h1>
          <form action="">
            <div class="form_container">
                <div class="form_control">
                    <label for="First_name">First_name</label>
                      <input type="text" name="First_name" id="First_name" placeholder="Enter text here.." >  
                </div>
                <div class="form_control">
                    <label for="Last name">Last name</label>
                      <input type="text" name="Last name" id="Last name" placeholder="Enter text here.." >  
                </div>
                <div class="form_control">
                    <label for="Email">Email</label>
                      <input type="email" name="Email" id="Email" placeholder="Enter email here.." >  
                </div>
                <div class="form_control">
                    <label for="Job Role">Job Role</label>
                   <select name="Job Role" id="Job Role">
                        <option value="">select job role</option>
                        <option value="Frontend Developer">Front_end Developer</option>
                        <option value="backend">Backend Developer </option>
                        <option value="full stack">Full Stack Developer</option>
                   </select>
                </div>   
                <div class="textarea_control">
                    <label for="Address">Address</label>
                    <textarea name="Address" id="Address" rows="4" cols="20"  placeholder="Enter Text"></textarea>   
                </div>
                <div class="form_control">
                    <label for="City ">City</label>
                      <input type="text" name="city" id="city" placeholder="Enter city here.." >  
                </div>
                <div class="form_control">
                    <label for="Pin Code">Pin Code</label>
                      <input type="number" name="Pin Code" id="Last name" placeholder="Enter  here.." >  
                </div>
                <div class="form_control">
                    <label for="Date">Date</label>
                      <input type="date" name="Date" id="Date"  >  
                </div>
                <div class="form_control">
                    <label for="Upload CV">Upload CV</label>
                      <input type="file" name="Upload CV" id="Upload CV"  >  
                </div>
            </div>
            <div class="form_button">
                <button type="submit">Apply Now</button>
            </div>
          </form> 
        </div>
    </div>              
</body>
</html>
